<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="imgs/doge.png" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <!-- HEADER -->
    <div class="main-screen full" onclick="toggleMenu()"></div>

    <header class="main-header-container full main-layout">
      <div class="main-header flex space-between align-center">
        <div class="logo main-logo">
          <img src="imgs/LOGO.png" alt="logo" class="logo" />
        </div>
        <nav class="main-nav">
          <ul id="myLinks" class="main-nav-list flex clean-list">
            <li class="flex align-center">
              <a href="#" onclick="toggleMenu()">Journal</a>
            </li>
            <li class="flex align-center">
              <a href="#" onclick="toggleMenu()">About</a>
            </li>
            <li class="flex align-center">
              <a href="#" onclick="toggleMenu()">Work</a>
            </li>
            <li class="flex align-center">
              <a href="#" onclick="toggleMenu()">Contact</a>
            </li>
          </ul>
          <a
            href="javascript:void(0);"
            class="icon nav-burger toggle-menu"
            onclick="toggleMenu()"
          >
            <i class="fa fa-bars"></i>
          </a>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="">
      <section class="filter">
        <input type="text" />
        <button class="randomMeme">üé≤</button>
        <button>test</button>
      </section>
      <section
        class="gallery-container flex flex-wrap justify-center"
      ></section>
    </main>

    <!-- EDITOR -->
    <div class="main-screen full modal-bg" onclick="onToggleModal()"></div>
    <section class="modal flex align-center space-around">
      <canvas id="canvas" class="meme-canvas"></canvas>
      <section class="meme-editor">
        <input
          type="text"
          class="meme-line"
          placeholder="best meme line ever"
        />
        <button class="btn btn-modal btn-line-focus">üîÑ</button>
        <button class="btn btn-modal btn-add-line">‚ûï</button>
        <button class="btn btn-modal btn-delete-line">‚ùå</button>
        <!----------- font settings ----------->
        <section class="meme-font">
          <button class="btn btn-increase-font">A+</button>
          <button class="btn btn-decrease-font">A-</button>
          <button class="btn btn-align-left">
            <i class="fas fa-align-left"></i>
          </button>
          <button class="btn btn-align-center">center</button>
          <button class="btn btn-align-right">right</button>
          <label for="stroke-color">stroke color</label>
          <input type="color" class="stroke-color" />
          <label for="font-color">font color</label>
          <input type="color" class="font-color" />
        </section>
        <!----------- stickers ----------->
        <section class="meme-stickers">
          <button class="btn btn-sticker-left"><</button>
          <span class="stickers">stickers here</span>
          <button class="btn btn-sticker-right">></button>
        </section>
        <!----------- social ----------->
        <section class="meme-social">
          <button class="btn btn-download">download</button>
          <button class="btn btn-save" onclick="onToggleModal()">save</button>
          <button class="btn btn-share">share</button>
        </section>
      </section>
    </section>

    <!-- FOOTER -->
    <footer>
      <h4>‚ñºclick on me to know more‚ñº</h4>
      <a href="https://zrizony.github.io/RoyGallery/" target="_blank"
        >¬©Roy Yam</a
      >
    </footer>

    <!-- SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/1346f0f8d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/saves.service.js"></script>
    <script src="js/services/modal.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/saves.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
