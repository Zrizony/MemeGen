<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="imgs/doge.png" />
    <title>Meme Generator</title>
  </head>

  <body onload="onInit()">
    <!-- HEADER -->
    <header class="header-main flex space-between">
      <a href="#"><img src="imgs/LOGO.png" alt="logo" class="logo" /></a>
      <nav class="nav flex align-center">
        <a href="#" onclick="onInit()">home</a>
        <a href="#" onclick="onSavedClick()">saved</a>
        <a href="#" onclick="openAbout()">about</a>
      </nav>
    </header>

    <!-- MAIN -->
    <section class="home-main">
      <section class="search-main">
        <input type="text" id="search-input" class="search-input" placeholder="search image" oninput="onSearchInput()"/>
        <label for="file-upload" class="label-upload">📁 upload picture</label>
        <input type="file" id="file-upload" class="file-input" name="image" onchange="onImgUpload(event)" />
        <button onclick="onInit()" class="reset-filter">🔄 reset</button>
        <div class="search-keywords flex justify-center align-center"></div>
      </section>

      <section class="gallery-main">
        <div class="grid-container"></div>
      </section>
    </section>

    <!-- EDITOR -->
    <div class="edit-bg-main full modal-bg" onclick="onToggleModal()"></div>
    <section class="edit-main modal flex align-center space-around">
      <div class="canvas-container">
        <canvas id="canvas" class="canvas" width="666px" height="666px"></canvas>
      </div>
      <section class="meme-editor">
        <!----------- text control ----------->
        <div class="text-edit">
          <input type="text" class="meme-text" placeholder="never gonna give you up" oninput="onTypingText()" value=""/>
        </div>
        <button class="btn-modal btn-add-line" onclick="onAddNewText()">➕</button>
        <button class="btn-modal btn-change-focus" onclick="onChangeLine()">🔄</button>
        <button class="btn-modal btn-delete-line" onclick="onDeleteText()">❌</button>
        <!----------- font settings ----------->
        <section class="meme-font">
          <div class="fonts-sizes">
            <button class="btn-modal btn-font-up" onclick="onFontSizeUp()">A+</button>
            <button class="btn-modal btn-font-down" onclick="onFontSizeDown()">A-</button>
            <button class="btn-modal btn-stroke-up" onclick="onStrokeSizeUp()">S+</button>
            <button class="btn-modal btn-stroke-down" onclick="onStrokeSizeDown()">S-</button>
          </div>
          <div class="colors">
            <label for="font-color" >font color</label>
            <input type="color" class="font-color" onchange="onFontColorChange()"/>
            <label for="stroke-color" >stroke color</label>
            <input type="color" class="stroke-color" onchange="onStrokeColorChange()"/>
          </div>
        </section>
        <!----------- social ----------->
        <section class="meme-social">
          <button class="btn btn-modal btn-download" onclick="onDownload()">
            <a href="">download</a>
          </button>
          <button class="btn btn-modal btn-save" onclick="onSave()">save</button>
          <button class="btn btn-modal btn-share" onclick="onShareToFacebook()">share</button>
        </section>
        <!----------- close editor ----------->
        <button class="btn btn-modal btn-close" onclick="onCloseModal()">close</button>
      </section>
    </section>

    <!-- SAVED MEMES -->
    <section id="save" class="saves-main">
      <h1>Saved Memes</h1>
      <img src="" alt="" />
    </section>

    <!-- FLASH MSG -->
    <div class="flash-msg"></div>

    <!-- ABOUT -->
    <section class="about-main">
      <h1>About</h1>
    </section>

    <!-- FOOTER -->
    <footer>
      <h4>▼click on me to know more▼</h4>
      <a href="https://zrizony.github.io/RoyGallery/" target="_blank"
        >©Roy Yam</a
      >
    </footer>

    <!-- SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/1346f0f8d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/saves.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/saves.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
