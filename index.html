<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="imgs/doge.png" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <!-- HEADER -->
    <header class="flex space-between">
      <a href="#"><img src="imgs/LOGO.png" alt="logo" class="logo" /></a>
      <nav class="nav flex align-center">
        <a href="#">Home</a>
        <a href="#">Saved</a>
        <a href="#">About</a>
      </nav>
    </header>

    <!-- MAIN -->
    <section class="search-main">
      <input
        type="file"
        class="file-input"
        name="image"
        onchange="onImgUpload(event)"
      />
      <input
        oninput="onSearchInput()"
        type="text"
        placeholder="Search Image"
        id="search-input"
      />
      <button>üé≤</button>
    </section>

    <section class="gallery-main">
      <div class="grid-container"></div>
    </section>

    <!-- EDITOR -->
    <div class="main-screen full modal-bg" onclick="onToggleModal()"></div>
    <section class="main-edit modal flex align-center space-around">
      <div class="cavnas-container">
        <canvas
          id="canvas"
          class="meme-canvas"
          width="500px"
          height="500px"
        ></canvas>
      </div>
      <section class="meme-editor">
        <!----------- text control ----------->
        <div class="text-edit">
          <input
            type="text"
            class="meme-text"
            placeholder="memiest text ever"
            oninput="renderText()"
            value=""
          />
        </div>
        <button class="btn-modal btn-add-line">‚ûï</button>
        <button class="btn-modal btn-change-focus">üîÑ</button>
        <button class="btn-modal btn-delete-line">‚ùå</button>
        <!----------- font settings ----------->
        <section class="meme-font">
          <button class="btn-modal btn-font-up">A+</button>
          <button class="btn-modal btn-font-down">A-</button>
          <button class="btn-modal btn-stroke-up">S+</button>
          <button class="btn-modal btn-stroke-down">S-</button>
          <button class="btn-modal btn-align-left">left</button>
          <button class="btn-modal btn-align-center">center</button>
          <button class="btn-modal btn-align-right">right</button>
          <label for="font-color">font color</label>
          <input type="color" class="font-color" />
          <label for="stroke-color">stroke color</label>
          <input type="color" class="stroke-color" />
        </section>
        <!----------- stickers ----------->
        <section class="meme-stickers">
          <button class="btn btn-modal btn-sticker-left"><</button>
          <span class="stickers">stickers here</span>
          <button class="btn btn-modal btn-sticker-right">></button>
        </section>
        <!----------- social ----------->
        <section class="meme-social">
          <button class="btn btn-modal btn-download">download</button>
          <button class="btn btn-modal btn-save" onclick="onToggleModal()">
            save
          </button>
          <button class="btn btn-modal btn-share">share</button>
        </section>
      </section>
    </section>

    <!-- FOOTER -->
    <footer>
      <h4>‚ñºclick on me to know more‚ñº</h4>
      <a href="https://zrizony.github.io/RoyGallery/" target="_blank"
        >¬©Roy Yam</a
      >
    </footer>

    <!-- SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/1346f0f8d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/saves.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/saves.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
